<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network+ Flash Cards</title>
  <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="lib/p5.js"></script>
  <script src="sketch.js"></script>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="menu.css">
  <script src="menu.js"></script>

<body>

  <div class="grid-container">
    <!-- COLUMN ONE -->
    <div style="grid-column: 1; grid-row: 1;" id="menu" class="menu"></div>
    <!-- COLUMN TWO -->
    <div style="grid-column: 2; grid-row: 1; background:black;">
      <table>
        <tr>
          <td><input type="radio" name="session" onchange="updateSession()" checked>Session A</td>
        </tr>
        <tr>
          <td><input type="radio" name="session" onchange="updateSession()">Session B</td>
        </tr>
      </table>
    </div>
    <!-- COLUMN THREE -->
    <div style="grid-column: 3; grid-row: 1; background:black;" class="logo">
      Network+ N10-007

    </div>

    <div style="grid-column: 1 / 4; grid-row: 2 / 4; padding:3em;">
      <div class=" flip-card">
        <div id="flipX" class="flip-card-inner">
          <div id="flipY" class="flip-card-inner">
            <div class="flip-card-front">
            </div>
            <div class="flip-card-back">
              <table id="answers-table">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
